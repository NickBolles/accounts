overwrite: true
schema: ./src/schema.ts
require: ts-node/register/transpile-only
generates:
  ./src/models.ts:
    config:
      noNamespaces: true
    plugins:
      - add: /* tslint:disable */
      - typescript
      - typescript-resolvers
      - typescript-operations
  ./src/type-graphql.ts:
    config:
      noNamespaces: true
      declarationType:
        type: "abstract class"
      decoratorName:
        type: "InterfaceType"
    plugins:
      - add: /* tslint:disable */
      - typescript-type-graphql